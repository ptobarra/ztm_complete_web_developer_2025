<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <form method="GET">
        <!-- <form method="POST" action="action.php"> -->
        First Name: <input type="text" name="firstname"><br><br>
        Last Name: <input type="text" name="lastname"><br><br>
        Email: <input type="email" name="email" required><br><br>
        Password: <input type="password" name="password" min="5"><br><br>
        Birthday: <input type="date" name="birthday"><br><br>
        Gender:<br>
        <input type="radio" name="male" value="Male">Male<br>
        <input type="radio" name="female" value="Female">Female<br>
        <input type="radio" name="other" value="Other">Other<br><br>
        Pets: <br>
        <input type="checkbox" name="cat"> Cat<br>
        <input type="checkbox" name="dog"> Dog<br><br>
        Cars: <br>
        <!-- <select size="4">     -->
        <select name="cars" multiple size="4">
            <option value="Volvo">Volvo</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
            <option value="BMW">BMW</option>
        </select><br><br>
        <input type="submit" value="Register!">
        <input type="reset"><br><br>
    </form>
</body>

</html>
